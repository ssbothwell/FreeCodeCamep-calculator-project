<html>
<head>
  <script src="calculator.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container" class="big">
  <div id="status">
    <p>A:<span id="a"></span></p>
    <p>B:<span id="b"></span></p>
    <p>Operation:<span id="operation"></span></p>
    <p>Has Calculated:<span id="hasCalculated"></span></p>
    <p>Decimal Flag:<span id="decimalFlag"></span></p>
  </div>
  <div id="calculator">
    <div class="top">
      <div class="titlebar">
        <div class="red circle"></div>
        <div class="orange circle"></div>
        <div class="green circle"></div>
      </div>
  		<div id="screen" class="sixDigits">0</div>
    </div>

    <div class="keys">
      <span class="clear">C</span>
      <span id="signChange">+/-</span>
      <span id="percentage">%</span>
      <span class="operator divide">รท</span>
  		<span class="num">7</span>
  		<span class="num">8</span>
  		<span class="num">9</span>
      <span class="operator multiply">x</span>
  		<span class="num">4</span>
  		<span class="num">5</span>
  		<span class="num">6</span>
  		<span class="operator subtract">-</span>
  		<span class="num">1</span>
  		<span class="num">2</span>
  		<span class="num">3</span>
      <span class="operator add">+</span>
  		<span id="zero" class="num bottomLeft">0</span>
  		<span id="decimal">.</span>
  		<span class="operator calculate bottomRight">=</span>
  	</div>
  </div>
</div>
</body>
